server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**, /api/users/**

        - id: user-profile-service
          uri: lb://USER-PROFILE-SERVICE
          predicates:
            - Path=/api/profiles/**, /api/specialities/**, /api/doctors/**

        - id: consultation-service
          uri: lb://CONSULTATION-SERVICE
          predicates:
            - Path=/api/consultations/**

        - id: chat-service
          # This is the crucial line for WebSocket load balancing
          uri: lb:ws://CHAT-SERVICE
          predicates:
            - Path=/ws/**

        - id: chat-service-rest
          # A separate route for any potential REST endpoints in chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/api/chat/**

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

jwt:
  secret: your-super-secret-long-random-string-for-nidaan-pro

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    reactor.netty.http.client: TRACE